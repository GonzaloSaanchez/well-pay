<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Transfer</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    {% for message in messages %}

    <div class="alert alert-success">
        <a class="close" href="#" data-dismiss="alert">Ã—</a>
           {{ message }}
    </div>

    {% endfor %}

    <div class="header-color">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'User' %}">Account balance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Transfer' %}">Transfer</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="transfer-component">
      <form class="form-signin" action="" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Transfer</h1>
        {% csrf_token %}
        <label for="destinationEmail" class="sr-only">Destination email address</label>
        <input id="destinationEmail" name="destination_account_email" class="form-control" placeholder="Destination Email" required="" autofocus="" type="email">
        <label for="transferType" class="sr-only">Destination email address</label>
        <input id="transferType" name="transfer_type" class="form-control" placeholder="Transfer Type" required="" autofocus="" type="text">
        <label for="currency" class="sr-only">Currency</label>
        <input id="currency" name="transfer_currency" class="form-control" placeholder="Currency" required="" autofocus="" type="text">
        <label for="amount" class="sr-only">Amount</label>
        <input id="amount" name="transfer_amount" class="form-control" placeholder="Amount" required="" autofocus="" type="number">
        <label for="reference" class="sr-only">Reference</label>
        <input id="reference" name="transfer_reference" class="form-control" placeholder="Reference" autofocus="" type="text">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
<style>
html,
body {
  height: 100%;
  background: #f5f5f5;
}

.transfer-component {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.header-color {
  background:black;
}
</style>
